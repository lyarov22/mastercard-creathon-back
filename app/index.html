<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FastAPI Streaming Test</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    textarea { width: 100%; height: 60px; }
    button { margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Тест FastAPI Streaming</h1>

  <textarea id="textInput" placeholder="Введите текст запроса...">Покажи количество транзакций по городам</textarea>
  <br>
  <button id="sendBtn">Отправить</button>

  <h2>Результат:</h2>
  <pre id="output"></pre>

  <script>
    const btn = document.getElementById('sendBtn');
    const output = document.getElementById('output');
    const textInput = document.getElementById('textInput');

    btn.addEventListener('click', async () => {
      const text = encodeURIComponent(textInput.value);
      output.textContent = "Загрузка...";

      try {
        const response = await fetch(`http://localhost:8002/process-text?text=${text}`);
        if (!response.ok) throw new Error(`Ошибка сервера: ${response.status}`);

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let result = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          result += decoder.decode(value, { stream: true });
          output.textContent = result; // обновляем на лету
        }

        output.textContent = result; // финальный результат
      } catch (err) {
        output.textContent = "Ошибка: " + err.message;
      }
    });
  </script>
</body>
</html>
